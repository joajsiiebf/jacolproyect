<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JscolProject</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }
    .container {
      background: #111;
      border: 2px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px #ffd70055;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background: #222;
      color: #ffd700;
      border: 1px solid #444;
    }
    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6c200;
    }
    .messages {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
    .message {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ffd70055;
    }
  </style>
</head>
<body>
  <h1>JscolProject</h1>
  <div class="container">
    <input id="username" type="text" placeholder="Escribe tu usuario" />
    <textarea id="message" placeholder="Escribe un mensaje anónimo..."></textarea>
    <button onclick="sendMessage()">Enviar Mensaje</button>
    <div class="messages" id="messages"></div>
  </div>

  <script type="module">
    // Importar Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB7d2ESr9OWoB-gHf-Q43u5zP4_zzAqVn0",
      authDomain: "jscol-proyect.firebaseapp.com",
      databaseURL: "https://jscol-proyect-default-rtdb.firebaseio.com",
      projectId: "jscol-proyect",
      storageBucket: "jscol-proyect.firebasestorage.app",
      messagingSenderId: "934602512424",
      appId: "1:934602512424:web:7a57de3de37ca0db577d1d",
      measurementId: "G-T492XSBQ9G"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Enviar mensaje
    function sendMessage() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!username || !message) {
        alert("Debes escribir un usuario y un mensaje.");
        return;
      }
      push(ref(db, "messages/" + username), {
        text: message,
        timestamp: Date.now()
      });
      document.getElementById("message").value = "";
    }
    window.sendMessage = sendMessage;

    // Mostrar mensajes
    const usernameInput = document.getElementById("username");
    usernameInput.addEventListener("input", () => {
      const user = usernameInput.value.trim();
      if (user) {
        const messagesRef = ref(db, "messages/" + user);
        onValue(messagesRef, (snapshot) => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach((child) => {
            const msg = child.val().text;
            const div = document.createElement("div");
            div.className = "message";
            div.innerText = msg;
            messagesDiv.appendChild(div);
          });
        });
      }
    });
  </script>
</body>
</html>
